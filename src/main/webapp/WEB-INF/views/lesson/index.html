<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<style>
.my-custom-row {
	background-color: bisque;
}
</style>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/university">University</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Auditorium </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/auditoriums">Get
										all</a></li>
								<li><a class="dropdown-item"
									href="/university/auditoriums/find">Get by id </a></li>
							</ul></li>


						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Course </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/courses">Get
										all</a></li>
							</ul></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Group </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/groups">Get
										all</a></li>
							</ul></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Lesson </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/lessons">Get
										all</a></li>
							</ul></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								LessonTime </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/lessontimes">Get
										all</a></li>
							</ul></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Student </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/students">Get
										all</a></li>
							</ul></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Teacher </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/university/teachers">Get
										all</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<h3>
		<center>Lesson</center>
	</h3>


	<table class="table table-hover table-sm">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Course</th>
				<th scope="col">Teacher</th>
				<th scope="col">Group</th>
				<th scope="col">Day</th>
				<th scope="col">Time</th>
				<th scope="col">Auditorium</th>
			</tr>
		</thead>
		<tbody>
			<div th:each="lesson : ${lessonsPage.getContent()}">
				<tr>
					<td th:text="${lesson.getId()}"></td>
					<td><a th:text="${lesson.getCourse().getName()}"
						th:href="@{/courses/{path}(path=${lesson.getCourse().getId()})}">
					</a></td>
					<td><a
						th:text="${lesson.getTeacher().getFirstName()} +' '+ ${lesson.getTeacher().getLastName()}"
						th:href="@{/teachers/{path}(path=${lesson.getTeacher().getId()})}">
					</a></td>
					<td><a
						th:href="@{/lessons/groups(lessonId=${lesson.getId()})}">groups
					</a></td>
					<td th:text="${#temporals.format(lesson.day,'dd-MM-yyyy')}"></td>
					<td><a
						th:text="${lesson.getTime().getStartTime()}+'-'+${lesson.getTime().getEndTime()}"
						th:href="@{/lessontimes/{path}(path=${lesson.getTime().getId()})}">
					</a></td>
					<td><a th:text="${lesson.getAuditorium().getName()}"
						th:href="@{/auditoriums/{path}(path=${lesson.getAuditorium().getId()})}">
					</a></td>
				</tr>
			</div>
		</tbody>
	</table>
		<ul class="pagination" th:if="${lessons.totalPages > 0}">
		<li class="page-item" th:each="pageNumber : ${pageNumbers}"
			th:class="${pageNumber==lessons.number} ? active"><a
			class="page-link"
			th:href="@{/lessons(size=${lessons.size}, page=${pageNumber})}"
			th:text="${pageNumber }"></a></li>
	</ul>
	
</body>
</html>
